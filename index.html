<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sayat-Nova</title>
       <style>
        * {
    margin: 0;
    padding: 0;
}

@font-face {
    font-family: modersArm;
    src: url(moders.ttf);
}

@font-face {
    font-family: woodType;
    src: url(woodType.ttf);
    font-style: bold;
}

@font-face {
    font-family: bebas;
    src: url(bebas.ttf);
    font-style: bold;
}

.app {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.heading {
    font-family: modersArm;
    font-size: 6rem;
    text-align: center;
    padding: 20px;
    position: absolute;
    top: 20%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 1;
}

#myVideo {
    filter: blur(5px);
    position: fixed;
    right: 0;
    bottom: 0;
    min-width: 100%;
    min-height: 100%;
    z-index: -1;
}

.text {
    font-family: woodType;
    font-size: 2rem;
    text-align: center;
    padding: 20px;
    position: absolute;
    top: 50%; /* Adjusted to center vertically */
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 1;
}

.start, .submitBtn {
    font-family: "modersArm";
    letter-spacing: 1px;
    background-color: #12372A;
    color: white;
    border: 2px solid #436850;
    padding: 15px 30px;
    font-size: 2rem;
    position: absolute;
    top: 60%;
    left: 50%;
    transform: translateX(-50%);
    z-index: 2;
    transition: background-color 0.3s, border 0.3s;
}

.start:hover, .submitBtn:hover {
    background-color: #7D0A0A;
    border: 2px solid #E8D8C4;
}

.question {
    text-align: center;
    padding: 20px;
    font-family: bebas;
    font-size: 3rem;
}

.question p {
    padding: 20px;
}

.question label {
    text-align: center;
    padding: 20px;
}

/* Media Queries for Responsive Design */

@media screen and (max-width: 768px) {
    .heading {
        font-size: 4rem; /* Decrease font size for smaller screens */
        top: 10%; /* Adjust vertical positioning */
    }

    .text {
        font-size: 1.5rem; /* Decrease font size for smaller screens */
        top: 30%; /* Adjust vertical positioning */
    }

    .start, .submitBtn {
        font-size: 1.5rem; /* Decrease font size for smaller screens */
        top: 50%; /* Adjust vertical positioning */
    }
}
    </style>
</head>
<body>
    <h1 class="heading">Սայաթ-Նովա</h1> 
    <p class="text"> 10 հարց Սայաթ - Նովայի կյանքի և գործունեության մասին</p>
    <div class="app">
        <button class="start" onclick="generateQuestion()">Գնացինք</button>
        <div id="feedback"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
